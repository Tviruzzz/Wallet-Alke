<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Dinero | Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black border-bottom border-neon">
      <div class="container-fluid">
        <a href="menu.html" class="navbar-brand fw-bold neon-green mb-0">
          <i class="fas fa-arrow-left"></i> Alke Wallet
        </a>
        <span class="text-muted">Enviar Dinero</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 pb-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="cyber-card p-4">
            <h3 class="neon-green mb-4">
              <i class="fas fa-paper-plane"></i> Enviar Dinero
            </h3>

            <form id="sendForm">
              <!-- Destinatarios -->
              <div class="mb-4">
                <h6 class="neon-blue mb-3">Destinatario</h6>

                <div class="mb-3">
                  <label for="contact" class="form-label"
                    >Buscar Contacto</label
                  >
                  <input
                    type="text"
                    id="contact"
                    class="form-control"
                    placeholder="Escribe el nombre del contacto..."
                    autocomplete="off"
                    required
                  />
                  <ul id="suggestions" class="list-group mt-2"></ul>
                </div>

                <div class="mb-3">
                  <label for="recipientEmail" class="form-label"
                    >Email del Destinatario</label
                  >
                  <input
                    type="email"
                    id="recipientEmail"
                    class="form-control"
                    placeholder="usuario@email.com"
                    readonly
                  />
                </div>
              </div>

              <!-- Cantidad de transferencia -->
              <div class="mb-4">
                <h6 class="neon-blue mb-3">Monto</h6>

                <div class="mb-3">
                  <label for="sendAmount" class="form-label"
                    >Cantidad a Enviar</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-dark border-neon">$</span>
                    <input
                      type="number"
                      id="sendAmount"
                      class="form-control"
                      placeholder="0.00"
                      step="0.01"
                      min="0.01"
                      required
                    />
                  </div>
                  <small class="neon-blue">Mínimo: $0.01</small>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Descripción (Opcional)</label
                  >
                  <input
                    type="text"
                    id="description"
                    class="form-control"
                    placeholder="Ej: Pago de almuerzo"
                  />
                </div>
              </div>

              <!-- Confirmacion -->
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="confirmSend"
                    required
                  />
                  <label class="form-check-label neon-red" for="confirmSend">
                    Confirmo que deseo enviar esta cantidad
                  </label>
                </div>
              </div>

              <button class="btn btn-neon w-100 fw-bold py-2" type="submit">
                <i class="fas fa-check"></i> Enviar Dinero
              </button>
            </form>

            <div id="sendMsg" class="mt-3 text-center"></div>
          </div>

          <!-- Agregar contactos -->
          <div class="cyber-card p-4 mt-4">
            <h6 class="neon-blue mb-3">
              <i class="fas fa-user-plus"></i> Agregar Nuevo Contacto
            </h6>

            <form id="newContactForm">
              <div class="mb-3">
                <label for="newContactName" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="newContactName"
                  class="form-control"
                  placeholder="Nombre del contacto"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="newContactEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="newContactEmail"
                  class="form-control"
                  placeholder="correo@email.com"
                  required
                />
              </div>

              <button class="btn btn-outline-neon w-100 py-2" type="submit">
                <i class="fas fa-plus"></i> Agregar Contacto
              </button>
            </form>

            <div id="contactMsg" class="mt-2 text-center"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black border-top border-neon text-center py-3 mt-5">
      <p class="text-muted small mb-0">&copy; 2026 Alke Wallet</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/sendmoney.js"></script>
  </body>
</html>
