<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Transacciones | Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black border-bottom border-neon">
      <div class="container-fluid">
        <a href="menu.html" class="navbar-brand fw-bold neon-green mb-0">
          <i class="fas fa-arrow-left"></i> Alke Wallet
        </a>
        <span class="neon-red">Historial de Transacciones</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 pb-5">
      <!-- Filtro de transaciones -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="cyber-card p-3">
            <div class="row g-2">
              <div class="col-md-6">
                <input
                  type="text"
                  id="filterInput"
                  class="form-control"
                  placeholder="Buscar por descripción..."
                />
              </div>
              <div class="col-md-6">
                <select id="filterType" class="form-select">
                  <option value="">Todas las transacciones</option>
                  <option value="deposito">Depósitos</option>
                  <option value="envio">Envíos</option>
                  <option value="recepcion">Recepciones</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Estadisticas -->
      <div class="row mb-4 g-3">
        <div class="col-md-4 col-sm-6 col-12">
          <div class="cyber-card p-3 text-center">
            <h6 class="neon-blue mb-2">Total Depositado</h6>
            <h4 class="neon-blue fw-bold">
              $<span id="totalDeposits">0.00</span>
            </h4>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 col-12">
          <div class="cyber-card p-3 text-center">
            <h6 class="neon-red mb-2">Total Enviado</h6>
            <h4 class="neon-red fw-bold">$<span id="totalSent">0.00</span></h4>
          </div>
        </div>

        <div class="col-md-4 col-sm-6 col-12">
          <div class="cyber-card p-3 text-center">
            <h6 class="neon-green mb-2">Total Recibido</h6>
            <h4 class="neon-green fw-bold">
              $<span id="totalReceived">0.00</span>
            </h4>
          </div>
        </div>
      </div>

      <!-- Transferencias totales -->
      <div class="row">
        <div class="col-12">
          <div class="cyber-card p-4">
            <h4 class="neon-blue mb-4">
              <i class="fas fa-history"></i> Últimos Movimientos
            </h4>

            <div id="transactionsList" class="transaction-list">
              <div class="text-center py-5">
                <p class="neon-red">
                  <i class="fas fa-inbox"></i> No hay transacciones registradas
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Boton para descargar -->
      <div class="row mt-4">
        <div class="col-12">
          <button id="exportBtn" class="btn btn-outline-neon w-100">
            <i class="fas fa-download"></i> Descargar Historial (JSON)
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black border-top border-neon text-center py-3 mt-5">
      <p class="text-muted small mb-0">&copy; 2026 Alke Wallet</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/transactions.js"></script>
  </body>
</html>
