<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depositar | Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black border-bottom border-neon">
      <div class="container-fluid">
        <a href="menu.html" class="navbar-brand fw-bold neon-green mb-0">
          <i class="fas fa-arrow-left"></i> Alke Wallet
        </a>
        <span class="text-muted">Realizar Depósito</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5 pb-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-12">
          <div class="cyber-card p-4">
            <h3 class="neon-blue mb-4">
              <i class="fas fa-arrow-down"></i> Realizar Depósito
            </h3>

            <form id="depositForm">
              <div class="mb-3">
                <label for="depositAmount" class="form-label"
                  >Monto a Depositar</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-dark border-neon">$</span>
                  <input
                    type="number"
                    id="depositAmount"
                    class="form-control"
                    placeholder="0.00"
                    step="0.01"
                    min="0.01"
                    required
                  />
                </div>
                <small class="neon-blue">Mínimo: $0.01</small>
              </div>

              <div class="mb-3">
                <label for="depositMethod" class="form-label"
                  >Método de Pago</label
                >
                <select id="depositMethod" class="form-select" required>
                  <option value="">Selecciona un método</option>
                  <option value="tarjeta">Tarjeta de Crédito</option>
                  <option value="transferencia">Transferencia Bancaria</option>
                  <option value="paypal">PayPal</option>
                  <option value="bitcoin">Bitcoin</option>
                </select>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="confirmDeposit"
                    required
                  />
                  <label class="form-check-label neon-red" for="confirmDeposit">
                    Confirmo que deseo realizar este depósito
                  </label>
                </div>
              </div>

              <button class="btn btn-neon w-100 fw-bold py-2" type="submit">
                <i class="fas fa-check"></i> Confirmar Depósito
              </button>
            </form>

            <div id="depositMsg" class="mt-3 text-center"></div>
          </div>

          <!-- Informacion extra -->
          <div class="cyber-card p-3 mt-4">
            <h6 class="neon-green mb-3">
              <i class="fas fa-info-circle"></i> Información Importante
            </h6>
            <ul class="list-unstyled small neon-blue">
              <li>✓ Tus depósitos son 100% seguros</li>
              <li>✓ Los fondos se acreditarán inmediatamente</li>
              <li>✓ No hay comisiones en depósitos</li>
              <li>✓ Puedes depositar múltiples veces</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black border-top border-neon text-center py-3 mt-5">
      <p class="neon-blue small mb-0">&copy; 2026 Alke Wallet</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/deposit.js"></script>
  </body>
</html>
